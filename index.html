<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77ef208b4e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do List</title>
</head>

<body>
    <div id="wrap">
        <!-- List Box -->
        <div id="box">
            <div id="date"></div>
            <div id="content">
                <div class="main">
                    <div id="memo"></div>
                    <ul id="lists"></ul>
                    <div id="notice">There is no To-do...</div>
                </div>
                <div class="float_wrap">
                    <button class="btn add_btn"><i class="fas fa-plus fa-2x"></i></button>
                    <button id="add_memo" class="btn float_btn"><i class="fas fa-pencil-alt fa-2x"></i></button>
                    <button id="add_list" class="btn float_btn"><i class="far fa-check-circle fa-2x"></i></button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal">
            <div class="modal_content">
                <div class="modal_header">
                    <div>Header</div>
                    <div>
                        <i class="modal_icon close fa fa-times fa-xs"></i>
                    </div>
                </div>
                <div class="modal_body">
                    <p>Body</p>
                </div>
                <div class="modal_footer">
                    <div>Footer</div>
                </div>
            </div>
        </div>
        <footer>
            <a class="prof_icon" href="https://github.com/gongmeda" target="_blank"><i
                    class="fab fa-github fa-lg"></i></a>
            <a class="prof_icon" href="https://gongmeda.tistory.com/" target="_blank"><i
                    class="fas fa-blog fa-lg"></i></a>
            <div id="copy">Made by. Gongmeda</div>
        </footer>
    </div>
</body>
<!-- JavaScript file link -->
<script type="text/javascript" src="js/script.js"></script>

</html>
