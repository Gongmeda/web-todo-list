<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77ef208b4e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do List</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div id="container">
            <div id="list_box">
                <div id="date">
                    2020년 02월 25일
                </div>
                <div id="content">
                    <div id="memo">
                        메모
                    </div>
                    <div id="lists">
                        <ul>
                            <li class="list_element done">
                                웹 프로그래밍 공부
                                <button class="btn edit_btn"><i class="fas fa-check"></i></button>
                            </li>
                            <li class="list_element done">
                                헬스
                                <button class="btn edit_btn"><i class="fas fa-check"></i></button>
                            </li>
                            <li class="list_element pass">
                                영화 보기
                                <button class="btn edit_btn"><i class="fas fa-long-arrow-alt-right"></i></button>
                            </li>
                            <li class="list_element undone">
                                계란 사오기
                                <button class="btn edit_btn"><i class="fas fa-times"></i></button>
                            </li>
                        </ul>
                    </div>
                    <div class="float_wrap">
                        <button class="btn add_btn"><i class="fas fa-plus fa-2x"></i></button>
                        <button class="btn float_btn"><i class="fas fa-pencil-alt fa-2x"></i></button>
                        <button class="btn float_btn"><i class="far fa-check-circle fa-2x"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/gongmeda" target="_blank"><i class="fab fa-github fa-lg"></i></a>
            <a href="https://gongmeda.tistory.com/" target="_blank"><i class="fas fa-blog fa-lg"></i></a>
            <div>Made by. Gongmeda</div>
        </footer>
    </div>
</body>
<!-- JavaScript file link -->
<script type="text/javascript" src="js/script.js"></script>
</html>
